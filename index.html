<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Do - While Loop</title>
</head>
<body>
<script>
    let num = null;
    do {
        num = +prompt("Enter a number from 1 to 10:");
    } while (num < 1 || num > 10)
    alert('The number is: ' + num)
</script>
</body>
</html>
